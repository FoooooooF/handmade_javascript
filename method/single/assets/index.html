<body>
    <script>
        function SingleObject() {
            this.sate={
                a:1,
                b:2,
                c:3
            }
        }
        SingleObject.prototype={
            login(){
                console.log('login...')
            }
        }
        SingleObject.getInstance = (function () {
            let instance
            return function () {
                if (!instance) {
                    instance = new SingleObject();
                }
                return instance
            }
        })()

        // 测试
        let obj1 = SingleObject.getInstance()
        obj1.login()
        let obj2 = SingleObject.getInstance()
        obj2.login()
        console.log(obj1 === obj2)
    </script>
