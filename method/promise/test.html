<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promsie test</title>
</head>
<body>
    <script src="./promise.js"></script>
    <script>
        function test(i){
            //调用promise 设置excutor函数的两个形参 resolve,reject
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(i)
                },1000)
            })
        }
        // test(1).then((a)=>{
        //     console.log(a);
        //     return 2;
        // }).then((a)=>{
        //     console.log(a)
        // })

        function test2(i){
            //调用promise 设置excutor函数的两个形参 resolve,reject
            return new Promise((resolve,reject)=>{
                resolve(i)
            })
        }
        test2(1).then(a=>{console.log(a);return test2(2)}).then(b=>console.log(b)).then(res=>console.log(res))
    </script>
</body>
</html>
